<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Images with Grid</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <!-- body part is starting here -->

  <!-- All the classes used in this files are following BEM naming Convention -->
  <body>
    <body>
      <h1>
        <span> The Grid Images will be Displayed Here </span>
      </h1>
      <div class="container">
        <div class="grid__images">
          <figure class="gallery__item grid__item--1">
            <img
              src="https://picsum.photos/200/300"
              alt="Gallery image 1"
              class="grid__img" />
          </figure>
          <figure class="grid__item grid__item--2">
            <img
              src="https://picsum.photos/200/300"
              alt="Gallery image 2"
              class="grid__img" />
          </figure>
          <figure class="grid__item grid__item--3">
            <img
              src="https://picsum.photos/200/300"
              alt="Gallery image 3"
              class="grid__img" />
          </figure>
          <figure class="grid__item grid__item--4">
            <img
              src="https://picsum.photos/200/300"
              alt="Image is Loading"
              class="grid__img" />
          </figure>
          <figure class="grid__item grid__item--5">
            <img
              src="https://picsum.photos/200/300"
              alt="Image is Loading"
              class="grid__img" />
          </figure>
          <figure class="grid__item grid__item--6">
            <img
              src="https://picsum.photos/200/300"
              alt="Image is Loading"
              class="grid__img" />
          </figure>
        </div>
      </div>
    </body>
  </body>
</html>
