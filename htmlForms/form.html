<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form For Getting User Data</title>
  </head>
  <body>
    <body>
      <h1>User Data Form</h1>
      <form action="./submit.html" method="post">
        <label for="first_name">First Name:</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          required /><br /><br />

        <label for="last_name">Last Name:</label>
        <input
          type="text"
          id="last_name"
          name="last_name"
          required /><br /><br />

        <label for="father_name">Father's Name:</label>
        <input
          type="text"
          id="father_name"
          name="father_name"
          required /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="contact">Contact NO:</label>
        <input type="number" id="contact" name="contact" required /><br /><br />

        <label for="landline">LandLine No:</label>
        <input
          type="number"
          id="landline"
          name="landline"
          required /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br /><br />

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option></select
        ><br /><br />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required /><br /><br />

        <label for="location">Intended Location:</label>
        <input type="text" id="location" name="location" /><br /><br />

        <label for="education">Education:</label>
        <input type="text" id="education" name="education" /><br /><br />

        <label for="picture">Upload Your Picture:</label>
        <input type="file" id="picture" name="picture" /><br /><br />

        <label for="myRange">Rate Your Experience here:</label>
        <input type="range" min="1" max="100" value="50" id="myRange" /> <br />

        <label for="comments">Comments:</label><br />
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea
        ><br /><br />

        <input type="submit" value="Submit" />
      </form>
    </body>
  </body>
</html>
