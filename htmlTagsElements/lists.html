<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    <!-- We are here learning Lists  -->
    <!-- First one is UnOrdered List  -->
    <h1>Ingredients</h1>
    <h2>For the dough:</h2>
    <ul>
      <li>Water</li>
      <li>Flour</li>
      <li>Hands</li>
    </ul>
    <!-- We are here learning Lists  -->
    <!-- First one is Ordered List  -->
    <h2>For making Juice Shake:</h2>
    <ol type="a">
      <li>Juicer Machine for making it grand</li>
      <li>Milk for putting in Jug</li>
      <li>Fruit for making a taste</li>
    </ol>
  </body>
</html>
